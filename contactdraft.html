<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            margin-top: 20px;
            text-align: center;
        }
        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container" id="contact-form">
        <h2>Contact Us</h2>
        <form id="form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
        <p id="thank-you" class="hidden">Thank You!</p>
    </div>

    <div class="navbar">
        <a href="Homefleet.html">Home</a>
        <a href="Services.html">Services</a>
        <a href="ReportandService.html">Service</a>
        <a href="Member.html">Member</a>
        <a href="contact.html">Contact</a>
        
    </div>

    <script>
        // Handle form submission
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally
            // Hide the form
            document.getElementById('form').classList.add('hidden');
            // Show the "Thank You" message
            document.getElementById('thank-you').classList.remove('hidden');
        });
    </script>
</body>
</html>
